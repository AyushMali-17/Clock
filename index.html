<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy 3D Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container" id="clockContainer">
        <div id="clock1" class="clock">
            <div class="face">
                <div class="hand hour" id="hour1"></div>
                <div class="hand minute" id="minute1"></div>
                <div class="hand second" id="second1"></div>
            </div>
            <div class="timezone">New York</div>
        </div>
        <div id="clock2" class="clock">
            <div class="face">
                <div class="hand hour" id="hour2"></div>
                <div class="hand minute" id="minute2"></div>
                <div class="hand second" id="second2"></div>
            </div>
            <div class="timezone">London</div>
        </div>
        <div id="clock3" class="clock">
            <div class="face">
                <div class="hand hour" id="hour3"></div>
                <div class="hand minute" id="minute3"></div>
                <div class="hand second" id="second3"></div>
            </div>
            <div class="timezone">Tokyo</div>
        </div>
        <div id="clock4" class="clock">
            <div class="face">
                <div class="hand hour" id="hour4"></div>
                <div class="hand minute" id="minute4"></div>
                <div class="hand second" id="second4"></div>
            </div>
            <div class="timezone">Sydney</div>
        </div>
        <div id="clock5" class="clock">
            <div class="face">
                <div class="hand hour" id="hour5"></div>
                <div class="hand minute" id="minute5"></div>
                <div class="hand second" id="second5"></div>
            </div>
            <div class="timezone">Moscow</div>
        </div>
    </div>
    <div class="controls">
        <button onclick="changeColors()">Change Colors</button>
        <button onclick="toggleRotation()">Toggle Rotation</button>
        <button onclick="addClock()">Add Clock</button>
        <button onclick="removeClock()">Remove Clock</button>
    </div>
    <div class="add-clock-form">
        <input type="text" id="timezoneInput" placeholder="Enter Timezone (e.g., Asia/Kolkata)">
        <button onclick="addCustomClock()">Add Custom Clock</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
