<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy 3D Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div id="clock1" class="clock">
            <div class="face">
                <div class="hand hour" id="hour1"></div>
                <div class="hand minute" id="minute1"></div>
                <div class="hand second" id="second1"></div>
            </div>
            <div class="timezone">New York</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
